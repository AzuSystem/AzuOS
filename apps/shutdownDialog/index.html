<!DOCTYPE html>
<html>
	<head>
		<title>Shutdown</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class=center>
			<h1>Choose an Action</h1>
						<div class="list">
							<a onclick="shutdown()">
								<div id=install class="listOption">
									<img width=30 src=../../assets/icons/power.svg>
									<div class=listOptionText>
										<p>Shutdown</p>
										<p class="mini">Shutdown your computer</p>
									</div>
								</div>
							</a>
							<a onclick="reboot()">
								<div id=install class="listOption">
									<img width=30 src=../../assets/icons/refresh.svg>
									<div class=listOptionText>
										<p>Restart</p>
										<p class="mini">Reboot your computer</p>
									</div>
								</div>
							</a>
							<a onclick="suspend()">
								<div id=install class="listOption">
									<img width=30 src=../../assets/icons/close.svg>
									<div class=listOptionText>
										<p>Suspend</p>
										<p class="mini">Suspend your system</p>
									</div>
								</div>
							</a>
						</div>
		</div>
	</body>
</html>
