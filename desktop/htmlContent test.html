<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed HTML Example</title>
</head>
<body>
    <div id="myDiv"></div>

    <script>
        const htmlContent = `
            <h1>Hello, World!</h1>
            <p>This is some embedded HTML content.</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        `;

        document.getElementById('myDiv').innerHTML = htmlContent;
    </script>
</body>
</html>
